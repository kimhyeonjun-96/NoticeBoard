<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/login" th:object="${memberDto}" method="post">
        <div class="form-group">
            <label th:for="member_id">아이디</label>
            <input type="text" th:field="*{member_id}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('member_id')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('member_id')}" th:errors="*{member_id}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="member_pwd">패스워드</label>
            <input type="password" th:field="*{member_pwd}" class="form-control" placeholder="패스워드를 입력하세요"
                   th:class="${#fields.hasErrors('member_pwd')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('member_pwd')}" th:errors="*{member_pwd}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
